<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-700 text-white p-5">

    <div class="max-w-4xl mx-auto">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center mb-4">Weather Dashboard</h1>

        <!-- Search Section -->
        <div class="bg-white text-black p-4 rounded shadow-lg">
            <input type="text" id="cityInput" class="w-full p-2 border rounded" placeholder="Enter a city name">
            <button onclick="fetchWeather()" class="w-full bg-blue-500 text-white mt-2 p-2 rounded">Search</button>
            <button onclick="getCurrentLocation()" class="w-full bg-gray-600 text-white mt-2 p-2 rounded">Use Current Location</button>
        </div>

        <!-- Weather Display -->
        <div id="weatherResult" class="mt-5 hidden">
            <div class="bg-blue-500 p-5 rounded shadow-lg">
                <h2 id="cityName" class="text-xl font-bold"></h2>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="condition"></p>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <h3 class="text-xl font-bold mt-5">5-Day Forecast</h3>
        <div id="forecast" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
